<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Marketing Mix Modeling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-orange: #EC7200;
        --color-teal: #32A29B;
        --color-black: #1A1628;
        --color-gray: #F4F3F3;
        --color-white: #FFFFFF;
        --primary-color: #EC7200;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--color-gray); 
        color: var(--color-black); 
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .glass-pane { 
        background: var(--color-white); 
        border: 1px solid #e2e8f0; 
        border-radius: 0.75rem; 
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
      }
      
      .primary-button { 
        background-color: var(--color-orange);
        color: var(--color-white); 
        padding: 0.75rem 1.5rem; 
        border-radius: 0.5rem; 
        font-weight: 600; 
        transition: all 0.2s ease-in-out; 
        border: 1px solid transparent;
      }
      .primary-button:hover:not(:disabled) { 
        background-color: #d86800; /* Darker orange */
        box-shadow: 0 0 10px rgba(236, 114, 0, 0.2); 
        transform: translateY(-1px); 
      }
       .primary-button:disabled {
          opacity: 0.6;
          cursor: not-allowed;
      }

      .secondary-button { 
        background-color: transparent; 
        border: 1px solid var(--color-teal); 
        color: var(--color-teal); 
        padding: 0.5rem 1rem; 
        border-radius: 0.5rem; 
        font-weight: 500; 
        transition: all 0.2s; 
      }
      .secondary-button:hover { 
        background-color: var(--color-teal); 
        color: var(--color-white); 
      }
      
      /* Default prose (light theme) */
      .prose {
          color: #374151;
      }
      .prose strong, .prose h1, .prose h2, .prose h3, .prose h4 {
          color: var(--color-black);
      }
      .prose a {
          color: var(--color-teal);
      }
      .prose-invert {
        color: #d1d5db;
      }
      .prose-invert h1, .prose-invert h2, .prose-invert h3, .prose-invert h4, .prose-invert h5, .prose-invert strong { 
        color: var(--color-white);
      }
      
      .range-thumb::-webkit-slider-thumb {
          -webkit-appearance: none; appearance: none;
          width: 20px; height: 20px;
          background: var(--color-orange);
          border-radius: 50%;
          cursor: pointer;
          border: 2px solid var(--color-white);
          margin-top: -8px; /* Offset for vertical alignment */
      }
      .range-thumb::-moz-range-thumb {
          width: 20px; height: 20px;
          background: var(--color-orange);
          border-radius: 50%;
          cursor: pointer;
          border: 2px solid var(--color-white);
      }
      
      .step-button-nav:hover:not(:disabled) { 
        text-decoration: underline; 
        text-decoration-color: var(--color-orange); 
        text-underline-offset: 4px; 
      }
    </style>
